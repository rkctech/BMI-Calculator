<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #results {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
    }

    #bmi-guide {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form>
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter height" required>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter weight" required>

      <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>

    <div id="results"></div>

    <div id="bmi-guide">
      <h2>BMI Weight Guide</h2>
      <p><strong>Underweight:</strong> BMI less than 18.5</p>
      <p><strong>Normal weight:</strong> BMI 18.5 - 24.9</p>
      <p><strong>Overweight:</strong> BMI 25 - 29.9</p>
      <p><strong>Obesity:</strong> BMI 30 or greater</p>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseInt(document.querySelector('#height').value);
      const weight = parseInt(document.querySelector('#weight').value);
      const results = document.querySelector('#results');

      if (height === '' || height < 0 || isNaN(height)) {
        results.innerHTML = `Please give a valid height ${height}`;
      } else if (weight === '' || weight < 0 || isNaN(weight)) {
        results.innerHTML = `Please give a valid weight ${weight}`;
      } else {
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        //show the result
        results.innerHTML = `<span>Your BMI: ${bmi}</span>`;
      }
    }
  </script>
</body>
</html>
